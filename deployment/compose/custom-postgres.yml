version: "3.7"
services:
  kratos-migrate:
    image: oryd/kratos:v0.11.0
    environment:
      - DSN=postgres://kratos:secret@postgresd:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
    volumes:
      - type: volume
        source: pgdata
        target: /var/lib/postgresql/data
        read_only: false
      - type: bind
        source: ./contrib/quickstart/kratos/with-postgres
        target: /etc/config/kratos
    command: -c /etc/config/kratos/kratos.yml migrate sql -e --yes
    restart: on-failure
    networks:
      - intranet
  kratos:
    depends_on:
      - kratos-migrate
    image: oryd/kratos:v0.11.0
    ports:
      - "4433:4433" # public
      - "4434:4434" # admin
    restart: unless-stopped
    environment:
      - DSN=postgres://kratos:secret@postgresd:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4
      - LOG_LEVEL=trace
    command: serve -c /etc/config/kratos/kratos.yml --dev --watch-courier
    volumes:
      - type: volume
        source: pgdata
        target: /var/lib/postgresql/data
        read_only: false
      - type: bind
        source: ./contrib/quickstart/kratos/with-postgres
        target: /etc/config/kratos
    networks:
      - intranet
  mailslurper:
    image: oryd/mailslurper:latest-smtps
    ports:
      - "4436:4436"
      - "4437:4437"
    networks:
      - intranet
  postgresd:
    image: postgres:9.6
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=kratos
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=kratos
    networks:
      - intranet
    volumes:
      - pgdata:/var/lib/postgresql/data

  ui:
    build: ../../ui
    environment:
      - ORY_SDK_URL=http://localhost:4433/
      - PORT=4455
    ports:
      - "4455:4455"
    depends_on:
      - kratos
      - backend
    restart: on-failure
    networks:
      - intranet

  backend:
    build: ../../echo-api
    environment:
      - ORY_KRATOS_BASE_URL=http://localhost:4433
      - SERVER_URL=0.0.0.0:3000
    ports:
      - "3000:3000"
    restart: on-failure
    networks:
      - intranet

  proxy:
    image: nginx
    volumes:
      - type: bind
        source: ./proxy/nginx.conf
        target: /etc/nginx/conf.d/default.conf
        read_only: true
    ports:
      - "4000:4000"
    restart: on-failure
    networks:
      - intranet

networks:
  intranet:

volumes:
  pgdata:
